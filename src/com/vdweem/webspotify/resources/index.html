<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title> WebSpotify v0.2 </title>
    
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.lazyload.mini.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
    
    <script type="text/javascript" src="js/ajax.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/media.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>
    <script type="text/javascript" src="js/toplist.js"></script>
    <script type="text/javascript" src="js/playlist.js"></script>
    <script type="text/javascript" src="js/artistbrowse.js"></script>
    <script type="text/javascript" src="js/albumbrowse.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/status.js"></script>
  </head>
  <body>
    <div id="topbar">
      <div id="applicationTitle">WebSpotify v0.2</div>
      <div id="menu"></div>
      <div id="search">
        <div class="searchLeft"></div><div class="searchRight"></div><input type="text" class="search" />
      </div>
    </div>
    <div id="leftbar">
      <div id="lists">
        <ol id="queue">
          <li>Play queue</li>
        </ol>
      </div>
      <div id="playing">
        <div id="playingArt">
        </div>
        <div id="playingText">
      	</div>
      </div>
    </div>
    <div id="center">
    </div>
    <div id="controls">
      <div id="buttons">
        <div id="back"></div>
        <div id="playpause"></div>
        <div id="skip"></div>
      </div>
      
      <div id="progress">
    	<div id="played"></div>
    	<div id="position"></div>
    	<div id="play"></div>
      </div>
      <div id="shuffle"></div>
    </div>
  </body>
</html>
